<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="filmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#filmGrad)" filter="url(#shadow)"/>
  
  <!-- Film strip container -->
  <rect x="28" y="35" width="72" height="58" rx="4" fill="#2C3E50" opacity="0.9"/>
  
  <!-- Film strip holes (top) -->
  <rect x="32" y="39" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="44" y="39" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="56" y="39" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="68" y="39" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="80" y="39" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="92" y="39" width="6" height="6" rx="1" fill="#34495E"/>
  
  <!-- Film strip holes (bottom) -->
  <rect x="32" y="83" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="44" y="83" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="56" y="83" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="68" y="83" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="80" y="83" width="6" height="6" rx="1" fill="#34495E"/>
  <rect x="92" y="83" width="6" height="6" rx="1" fill="#34495E"/>
  
  <!-- Center frame with gradient -->
  <rect x="32" y="49" width="64" height="30" fill="url(#reelGrad)" opacity="0.9"/>
  
  <!-- Play triangle -->
  <path d="M 52 56 L 52 72 L 68 64 Z" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Database icon overlay (bottom right) -->
  <g transform="translate(85, 85)">
    <ellipse cx="0" cy="0" rx="18" ry="6" fill="#E74C3C"/>
    <rect x="-18" y="0" width="36" height="16" fill="#E74C3C"/>
    <ellipse cx="0" cy="16" rx="18" ry="6" fill="#C0392B"/>
    <ellipse cx="0" cy="0" rx="18" ry="6" fill="#E74C3C"/>
    <!-- Database shine -->
    <ellipse cx="-5" cy="-1" rx="8" ry="3" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Highlight on top -->
  <path d="M 64 10 Q 90 15, 105 40" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.2"/>
</svg>
